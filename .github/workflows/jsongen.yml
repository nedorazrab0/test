name: JSON generate
on:
  schedule:
  - cron: '5 0,19 * * *'
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: apktool
          version: 1.0
      - run: bash ./jsongen.sh
