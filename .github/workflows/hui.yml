name: RLS
on: push
permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
     - name: dc
       run: |
         set -x
         curl -LfZ -o hrui.zip 'https://github.com/kkrypt0nn/wordlists/raw/refs/heads/main/wordlists/famous/rockyou.zip'
         unzip hrui.zip

         head rockyou.txt
         time zip -9v hui.zip rockyou.txt
         time pigz -9vf --zip rockyou.txt
         ls -lh