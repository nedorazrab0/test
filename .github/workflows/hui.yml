name: rls
on: push
permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
     - name: ckout
       uses: actions/checkout@v4
     - name: dc
       run: |
         docker pull archlinux
         sudo docker run --privileged -t archlinux touch hui
         find /var/lib/docker/overlay2 -type f -name 'hui'
     - name: rls
       run: |
         gh release delete iso --cleanup-tag -y || true
         sudo find /var/lib/docker/overlay2/* -type f -name 'hui' \
           -exec gh release create iso {} \+ 
       env:
         GH_TOKEN: ${{ github.token }}
