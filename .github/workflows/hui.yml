name: rls
on: push
permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Compressing
        run: |
          dd if=/dev/urandom of=hui bs=1G count=1 conv=fsync
          time -p zip -v0 hui.zip hui
          ls -lh
          mkdir huy
          time -p unzip hui.zip -d huy
          ls -lh . huy