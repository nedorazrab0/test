name: rls
on: push
permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          file hui.c
          gcc hui.c -o huih
          chmod +x huih
          file huih*
          echo '****'
          ls -l hui.c huih
      - run: time -p ./huih
      - run: time -p python3 ./huih.py
      - run: time -p bash ./huih.sh