name: rls
on: push
permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Compressing
        run: |
          dd if=/dev/urandom of=hui bs=1G count=1 conv=fsync
          time -p zip -v9 hui.zip hui
          time -p 7za a huii.zip -mx=9 hui
          ls -lh