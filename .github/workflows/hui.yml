name: rls
on: push
permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Compressing
        run: |
          dd if=/dev/zero of=./hui bs=4M count=256 conv=fsync
          time -p mv -vf hui hu1
          time -p rm -vf hu1