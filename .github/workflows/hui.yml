name: rls
on: push
permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
     - name: ckout
       uses: actions/checkout@v4
     - name: dc
       run: |
         docker pull archlinux
         sudo docker run --name archiso -dt --privileged archlinux
         sudo docker cp ./dct archiso:/
         docker exec archiso bash ./dct
         sudo docker cp 'archiso:/out/*' .
     - name: rls
       run: |
         ls -lh
         exit
         gh release delete iso --cleanup-tag -y || true
         gh release create iso hzu*
       env:
         GH_TOKEN: ${{ github.token }}
