name: rls
on: push
permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Compressing
        run: |
          time -p dd if=/dev/zero of=./hui bs=4M count=256 conv=fsync status=none
          time -p cat /dev/zero > hui