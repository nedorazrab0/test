name: mkng

# on: workflow_dispatch
on: push

permissions:
  contents: write

jobs:
  cmprsng:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: hui
        run: |
          blkid /dev/sdb1
          sudo fdisk -l /dev/sda
          sudo fdisk -l /dev/sdb
          sudo dd if=/dev/zero of=/dev/shm/hui bs=4096 count=1048576 conv=fsync
          dd if=/dev/zero of=./hui bs=4096 count=1048576 conv=fsync
          echo -
          sudo dd if=/dev/urandom of=/dev/shm/hui bs=4096 count=1048576 conv=fsync
          dd if=/dev/urandom of=./hui bs=4096 count=1048576 conv=fsync
          cat /etc/fstab
          systemd-analyze
      - name: mkng n fle
        run: |
          tar -cvf ./.rch-nstll.tar ./*
          zstd --ultra -f20 ./.rch-nstll.tar
      - name: rlsng
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create huy || true
          gh release upload rolling './.rch-nstll.tar.zst' --clobber
