name: rls
on: push
permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Compressing
        run: |
          dd if=/dev/zero of=./hui bs=128K count=2048 conv=fsync
          dd if=/dev/zero of=./hui bs=128K count=2048 conv=fsync
          dd if=/dev/zero of=./hui bs=128K count=2048 conv=fsync
          dd if=/dev/zero of=./hui bs=128K count=2048 conv=fsync
          dd if=/dev/zero of=./hui bs=128K count=2048 conv=fsync
          dd if=/dev/zero of=./hui bs=128K count=2048 conv=fsync
          dd if=/dev/zero of=./hui bs=128K count=2048 conv=fsync
